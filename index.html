<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAST</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="main_style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <header>
        <nav class="nav" id="nav">
            <span class="nav-item active">
                <span class="icon">
                    <i data-feather="home"></i>
                </span>
                <a href="#">Home</a>
            </span>
            <span class="nav-item">
                <span class="icon">
                    <i data-feather="search"></i>
                </span>
                <a href="#">Search</a>
            </span>
            <span class="nav-item">
                <span class="icon">
                    <span class="subicon">10</span>
                    <i data-feather="bell"></i>
                </span>
                <a href="#">Notifications</a>
            </span>
            <span class="nav-item">
                <span class="icon">
                    <i data-feather="star"></i>
                </span>
                <a href="#">Favorites</a>
            </span>
            <span class="nav-item">
                <span class="icon">
                    <span class="subicon">1</span>
                    <i data-feather="bell"></i>
                </span>
                <a href="#">Your Profile</a>
            </span>
        </nav>
    </header>    

    <div class="container">
        <h1>Welcome to <br>SASS!!</h1>
        <form>
            <fieldset>
                <legend>Input</legend>
                <input type="text" id="name" placeholder="Enter your name">
                <input type="text" id="email" placeholder="Enter your email">
                <label for="browser">Choose your browser from the list:</label>
                <input type="text" list="browsers" name="browser" id="browser" placeholder="Enter your browser">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </fieldset>
            <button type="submit">Submit</button>
        </form>

        <fieldset>
            <legend>Output</legend>
            <p>Name: <span id="outputName">BiniTutor</span></p>
            <p>Email: <span id="outputEmail">info@binitutor.com</span></p>
        </fieldset>
    </div>

    <script>feather.replace();</script>
</body>

</html>
